            background: #000;
            color: #0f0;
            padding: 20px;
            font-size: 14px;
            line-height: 1.2;
        }

            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            background: #111;
        }

        .round-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .round-number {

            font-weight: bold;
            color: #ff0;
        }

        .lock-time {
            color: #f80;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }

        .nav-button:hover {
            background: #555;
        }

        .nav-button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }

        .round-input-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .round-input-container label {
            color: #888;
            font-size: 12px;
        }

        .round-input {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 6px 10px;
            font-family: inherit;
            font-size: 14px;
            width: 120px;
            text-align: center;
        }

        .round-input:focus {
            outline: none;
            border-color: #0af;
        }

        .go-button {
            background: #0a0;
            color: #000;
            border: 1px solid #0c0;
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }

        .go-button:hover {
            background: #0c0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }

        .stat-value.up {
            color: #77dd77;
        }

        .stat-value.down {
            color: #ff6666;
        }

        .bets-container {
            border: 1px solid #333;
            background: #111;
            height: 600px;
            overflow-y: auto;
            font-size: 11px;
        }

        .bets-header {
            background: #222;
            padding: 10px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 70px 70px 310px 35px 85px 1fr 330px;
            gap: 10px;
            font-weight: bold;
            color: #fff;
            position: sticky;
            top: 0;
            text-align: center;
            align-items: center;
            font-size: 13px;
        }

        .bet-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 70px 70px 310px 35px 85px 1fr 330px;
            gap: 10px;
            align-items: center;
            min-height: 45px;
            font-size: 13px;
        }

        .bet-item:nth-child(even) {
            background: #0a0a0a;
        }

        .bet-time {
            color: #888;
            font-size: 12px;
            text-align: center;
            line-height: 1.1;
        }

        .bet-time .period {
            display: block;
            font-size: 12px;
            color: #666;
        }

            display: block;
            font-size: 13px;
            color: #aaa;

            text-align: center;
            color: #ff0;

            text-align: right;
            color: #ff0;

            font-weight: bold;

            font-weight: bold;
            text-shadow: 0 0 5px #f00;

            color: #ff69b4 !important;
            font-weight: bold;
            text-shadow: 0 0 10px #ff69b4;
            animation: whale-pulse 1s ease-in-out infinite alternate;
        }

        @keyframes whale-pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #0a0;
            color: #000;
        }

        .connection-status.disconnected {
            background: #a00;
            color: #fff;
        }

            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ff0;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
