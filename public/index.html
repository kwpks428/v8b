<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時下注監控系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            font-size: 14px;
            line-height: 1.2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            background: #111;
        }

        .round-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .round-number {
            font-size: 18px;
            font-weight: bold;
            color: #ff0;
        }

        .lock-time {
            color: #f80;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }

        .stat-value.up {
            color: #77dd77;
        }

        .stat-value.down {
            color: #ff6666;
        }

        .bets-container {
            border: 1px solid #333;
            background: #111;
            height: 600px;
            overflow-y: auto;
            font-size: 11px;
        }

        .bets-header {
            background: #222;
            padding: 10px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 150px 100px 1fr 100px 150px;
            gap: 10px;
            font-weight: bold;
            color: #fff;
            position: sticky;
            top: 0;
        }

        .bet-item {
            padding: 8px 10px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 150px 100px 1fr 100px 150px;
            gap: 10px;
            align-items: center;
        }

        .bet-item:nth-child(even) {
            background: #0a0a0a;
        }

        .bet-time {
            color: #888;
        }

        .bet-epoch {
            color: #ff0;
        }

        .bet-wallet {
            font-family: inherit;
            color: #0af;
            word-break: break-all;
        }

        .bet-direction {
            font-weight: bold;
        }

        .bet-direction.up {
            color: #77dd77;
        }

        .bet-direction.down {
            color: #ff6666;
        }

        .bet-amount {
            text-align: right;
            color: #ff0;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #0a0;
            color: #000;
        }

        .connection-status.disconnected {
            background: #a00;
            color: #fff;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="round-info">
                <div class="round-number">局次： <span id="currentRound">--</span></div>
                <div class="lock-time">鎖定倒數： <span id="lockCountdown">--</span></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">UP 總計 (賠率)</div>
                <div class="stat-value up" id="totalUp">0.0000 (0.00x)</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">DOWN 總計 (賠率)</div>
                <div class="stat-value down" id="totalDown">0.0000 (0.00x)</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">總金額 (下注數)</div>
                <div class="stat-value" id="totalBets">0.0000 BNB (0)</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">本局結果</div>
                <div class="stat-value" id="roundResult">--</div>
            </div>
        </div>

        <div class="bets-container">
            <div class="bets-header">
                <div>時間</div>
                <div>紀元</div>
                <div>錢包</div>
                <div>方向</div>
                <div>金額 (BNB)</div>
            </div>
            <div id="betsContent">
                <div class="no-data">等待即時下注數據...</div>
            </div>
        </div>
    </div>

    <div class="connection-status disconnected" id="connectionStatus">已斷線</div>

    <script>
        <script>
        let currentRound = null;
        let lockTime = null;
        let countdownInterval = null;
        let stats = { upTotal: 0, downTotal: 0, upCount: 0, downCount: 0, totalAmount: 0, totalCount: 0 };
        let bets = [];

        async function fetchRoundInfo() {
            try {
                const response = await fetch('/api/round-info');
                const data = await response.json();
                updateRoundInfo(data);
            } catch (error) {
                console.error('Error fetching round info:', error);
            }
        }

        async function fetchLatestBets() {
            try {
                const response = await fetch('/api/latest-bets');
                const data = await response.json();
                updateBetsDisplay(data);
            } catch (error) {
                console.error('Error fetching latest bets:', error);
            }
        }

        function updateRoundInfo(data) {
            if (currentRound !== data.epoch) {
                currentRound = data.epoch;
                document.getElementById('currentRound').textContent = currentRound;
                bets = [];
                resetStats();
                updateBetsDisplay([]); // Clear bets display for new round
            }
            lockTime = data.lockTime;
            startCountdown();
        }

        function updateBetsDisplay(newBets) {
            // Analyze newBets to update stats
            // This part needs to be carefully implemented to avoid re-calculating everything
            // For simplicity, let's re-calculate for now, but optimize later if needed
            resetStats();
            newBets.forEach(bet => {
                stats.totalAmount += parseFloat(bet.amount);
                stats.totalCount++;
                if (bet.bet_direction === 'UP') {
                    stats.upTotal += parseFloat(bet.amount);
                    stats.upCount++;
                } else {
                    stats.downTotal += parseFloat(bet.amount);
                    stats.downCount++;
                }
            });

            const upPayout = stats.upTotal > 0 ? (stats.totalAmount * 0.97 / stats.upTotal).toFixed(2) : 0;
            const downPayout = stats.downTotal > 0 ? (stats.totalAmount * 0.97 / stats.downTotal).toFixed(2) : 0;

            document.getElementById('totalUp').textContent = `${stats.upTotal.toFixed(4)} (${upPayout}x)`;
            document.getElementById('totalDown').textContent = `${stats.downTotal.toFixed(4)} (${downPayout}x)`;
            document.getElementById('totalBets').textContent = `${stats.totalAmount.toFixed(4)} BNB (${stats.totalCount})`;

            const betsContent = document.getElementById('betsContent');
            betsContent.innerHTML = newBets.map(bet => createBetItemHTML(bet)).join('');
        }

        function createBetItemHTML(bet) {
            const time = new Date(bet.bet_ts).toLocaleTimeString('en-GB');
            const directionClass = bet.bet_direction.toLowerCase();
            return `
                <div class="bet-item">
                    <div class="bet-time">${time}</div>
                    <div class="bet-epoch">${bet.epoch}</div>
                    <div class="bet-wallet">${bet.wallet_address}</div>
                    <div class="bet-direction ${directionClass}">${bet.bet_direction}</div>
                    <div class="bet-amount">${parseFloat(bet.amount).toFixed(4)}</div>
                </div>
            `;
        }

        function resetStats() {
            stats = { upTotal: 0, downTotal: 0, upCount: 0, downCount: 0, totalAmount: 0, totalCount: 0 };
        }

        function startCountdown() {
            stopCountdown(); // Clear any existing interval
            countdownInterval = setInterval(() => {
                const timeLeft = Math.max(0, Math.floor((lockTime - Date.now()) / 1000));
                document.getElementById('lockCountdown').textContent = `${timeLeft}s`;
                if (timeLeft === 0) {
                    stopCountdown();
                    // Optionally trigger a refresh for new round info
                    fetchRoundInfo();
                }
            }, 1000);
        }

        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
                document.getElementById('lockCountdown').textContent = '--'; // Reset display
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            statusEl.textContent = connected ? '已連線' : '已斷線';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initial fetch
            fetchRoundInfo();
            fetchLatestBets();
            updateConnectionStatus(true); // Assume connected for local server

            // Set up polling intervals
            setInterval(fetchRoundInfo, 5000); // Fetch round info every 5 seconds
            setInterval(fetchLatestBets, 2000); // Fetch latest bets every 2 seconds
        });
    </script>
</body>
</html>
