<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時下注監控系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            font-size: 14px;
            line-height: 1.2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            background: #111;
        }

        .round-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .round-number {
            font-size: 18px;
            font-weight: bold;
            color: #ff0;
        }

        .lock-time {
            color: #f80;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }

        .stat-value.up {
            color: #77dd77;
        }

        .stat-value.down {
            color: #ff6666;
        }

        .bets-container {
            border: 1px solid #333;
            background: #111;
            height: 600px;
            overflow-y: auto;
            font-size: 11px;
        }

        .bets-header {
            background: #222;
            padding: 10px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 150px 100px 1fr 100px 150px;
            gap: 10px;
            font-weight: bold;
            color: #fff;
            position: sticky;
            top: 0;
        }

        .bet-item {
            padding: 8px 10px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 150px 100px 1fr 100px 150px;
            gap: 10px;
            align-items: center;
        }

        .bet-item:nth-child(even) {
            background: #0a0a0a;
        }

        .bet-time {
            color: #888;
        }

        .bet-epoch {
            color: #ff0;
        }

        .bet-wallet {
            font-family: inherit;
            color: #0af;
            word-break: break-all;
        }

        .bet-direction {
            font-weight: bold;
        }

        .bet-direction.up {
            color: #77dd77;
        }

        .bet-direction.down {
            color: #ff6666;
        }

        .bet-amount {
            text-align: right;
            color: #ff0;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #0a0;
            color: #000;
        }

        .connection-status.disconnected {
            background: #a00;
            color: #fff;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="round-info">
                <div class="round-number">局次： <span id="currentRound">--</span></div>
                <div class="lock-time">鎖定倒數： <span id="lockCountdown">--</span></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">UP 總計 (賠率)</div>
                <div class="stat-value up" id="totalUp">0.0000 (0.00x)</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">DOWN 總計 (賠率)</div>
                <div class="stat-value down" id="totalDown">0.0000 (0.00x)</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">總金額 (下注數)</div>
                <div class="stat-value" id="totalBets">0.0000 BNB (0)</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">本局結果</div>
                <div class="stat-value" id="roundResult">--</div>
            </div>
        </div>

        <div class="bets-container">
            <div class="bets-header">
                <div>時間</div>
                <div>紀元</div>
                <div>錢包</div>
                <div>方向</div>
                <div>Amount (BNB)</div>
            </div>
            <div id="betsContent">
                <div class="no-data">Waiting for real-time betting data...</div>
            </div>
        </div>
    </div>

    <div class="connection-status disconnected" id="connectionStatus">Disconnected</div>

    <script>
        class RealtimeMonitor {
            constructor() {
                this.ws = null;
                this.currentRound = null;
                this.lockTime = null;
                this.countdownInterval = null;
                this.stats = { upTotal: 0, downTotal: 0, upCount: 0, downCount: 0, totalAmount: 0, totalCount: 0 };
                this.bets = [];
                this.init();
            }

            init() {
                this.connectWebSocket();
                this.updateConnectionStatus(false);
                setInterval(() => {
                    if (!this.ws || this.ws.readyState === WebSocket.CLOSED) {
                        this.connectWebSocket();
                    }
                }, 5000);
            }

            connectWebSocket() {
                const wsUrl = `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host.split(':')[0]}/ws`;
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => this.updateConnectionStatus(true);
                this.ws.onclose = () => this.updateConnectionStatus(false);
                this.ws.onerror = () => this.updateConnectionStatus(false);

                this.ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        if (message.channel === 'new_bet_data') {
                            this.handleNewBet(message.data);
                        }
                    } catch (error) {
                        console.error('Error processing message:', error);
                    }
                };
            }

            handleNewBet(bet) {
                if (this.currentRound && bet.epoch !== this.currentRound) {
                    this.currentRound = bet.epoch;
                    this.bets = [];
                    this.resetStats();
                    document.getElementById('currentRound').textContent = this.currentRound;
                }
                if (!this.currentRound) {
                    this.currentRound = bet.epoch;
                    document.getElementById('currentRound').textContent = this.currentRound;
                }

                this.bets.unshift(bet);
                if (this.bets.length > 100) {
                    this.bets.pop();
                }
                this.updateStats(bet);
                this.updateDisplay();
            }

            updateStats(bet) {
                this.stats.totalAmount += parseFloat(bet.amount);
                this.stats.totalCount++;
                if (bet.direction === 'UP') {
                    this.stats.upTotal += parseFloat(bet.amount);
                    this.stats.upCount++;
                } else {
                    this.stats.downTotal += parseFloat(bet.amount);
                    this.stats.downCount++;
                }

                const upPayout = this.stats.upTotal > 0 ? (this.stats.totalAmount * 0.97 / this.stats.upTotal).toFixed(2) : 0;
                const downPayout = this.stats.downTotal > 0 ? (this.stats.totalAmount * 0.97 / this.stats.downTotal).toFixed(2) : 0;

                document.getElementById('totalUp').textContent = `${this.stats.upTotal.toFixed(4)} (${upPayout}x)`;
                document.getElementById('totalDown').textContent = `${this.stats.downTotal.toFixed(4)} (${downPayout}x)`;
                document.getElementById('totalBets').textContent = `${this.stats.totalAmount.toFixed(4)} BNB (${this.stats.totalCount})`;
            }

            updateDisplay() {
                const betsContent = document.getElementById('betsContent');
                betsContent.innerHTML = this.bets.map(bet => this.createBetItemHTML(bet)).join('');
            }

            createBetItemHTML(bet) {
                const time = new Date(bet.bet_ts).toLocaleTimeString('en-GB');
                const directionClass = bet.bet_direction.toLowerCase();
                return `
                    <div class="bet-item">
                        <div class="bet-time">${time}</div>
                        <div class="bet-epoch">${bet.epoch}</div>
                        <div class="bet-wallet">${bet.wallet_address}</div>
                        <div class="bet-direction ${directionClass}">${bet.bet_direction}</div>
                        <div class="bet-amount">${parseFloat(bet.amount).toFixed(4)}</div>
                    </div>
                `;
            }

            resetStats() {
                this.stats = { upTotal: 0, downTotal: 0, upCount: 0, downCount: 0, totalAmount: 0, totalCount: 0 };
            }

            updateConnectionStatus(connected) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
                statusEl.textContent = connected ? 'Connected' : 'Disconnected';
            }
        }

        document.addEventListener('DOMContentLoaded', () => new RealtimeMonitor());
    </script>
</body>
</html>
